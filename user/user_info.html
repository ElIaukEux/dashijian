<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入 layui.css -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入 此页的css -->
    <link rel="stylesheet" href="../assets/css/user/user_info.css">
    <!-- 导入layui.js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入baseAPI.js -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 导入user.js -->
    <script src="../assets/js/user/userinfo.js"></script>

</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <!-- form 表单 -->
            <form class="layui-form" lay-filter="userForm">
                <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->

                <!-- 隐藏域 -->
                <input type="hidden" name="id" value="">
                <div class="layui-form-item">
                    <label class="layui-form-label">登录名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" placeholder="请输入" autocomplete="off" class="layui-input" readonly>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" placeholder="请输入用户昵称" lay-verify="required|nicheng" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">电子邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" placeholder="请输入电子邮箱" autocomplete="off" lay-verify="required|email" class="layui-input">
                    </div>
                </div>
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="*">提交修改</button>
                    <button id="btnReset" type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
